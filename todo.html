<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Assign Task </title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
    body {
        font-family: Arial, sans-serif;
        background: rgb(2,0,36);
background: linear-gradient(90deg, rgba(2,0,36,1) 0%, rgba(9,9,121,1) 35%, rgba(0,212,255,1) 100%);
        margin: 0;
        padding: 0;
    }
    .container {
        background-color: white;
        border-radius: 10px;
        padding: 20px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .todo-item {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 10px;
        padding: 5px 0;
    }
    .task {
        flex: 1;
        font-size: 18px;
    }
    .status-dropdown {
        width: 150px;
        background-color: white;
    }
    .status-checkbox {
        display: flex;
        align-items: center;
        margin-left: 10px; /* Add some spacing */
    }
    .status-checkbox input {
        margin-right: 10px;
    }
    .delete-button {
        cursor: pointer;
        margin-left: 10px;
    }
    .search-box {
        margin-top: 10px;
    }
    .completed-task {
        text-decoration: line-through;
        color: #888; /* Change color for better readability */
    }
</style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Assign Task :)</h1>
        <div class="mb-3">
            <input type="text" id="taskInput" class="form-control" placeholder="Enter a task">
            <button id="addButton" class="btn btn-primary mt-2">Add</button>
        </div>
        <div class="search-box">
            <input type="text" id="searchInput" class="form-control" placeholder="Search tasks">
        </div>
        <div id="todoList">
        </div>
    </div>

    <script src="run.js">
     </script>
    
        
 </body>
</html>
